<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="static\favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Procesamiento</title>

    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="container mt-5">
    <h1>Resultado del Procesamiento</h1>
    <p>{{ message }}</p>

    {% if output_paths %}
    <h2>Archivo Consolidado:</h2>
    <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
    title="El archivo consolidado es una uni칩n de todos los datos como se encuentra, porfavor revisarlo.">
    </i>
    <table class="table">
        <thead>
            <tr>
                <th>Archivo</th>
                <th>Descargar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ output_paths | basename }}</td>
                <td>
                    <a href="{{ url_for('consolidados', user_id=session['user_id'], filename=output_paths | basename) }}" download>
                        <img src="{{ url_for('static', filename='sobresalir.png') }}" alt="Excel Icon" style="width: 20px; height: 20px;">
                        Descargar
                    </a>                            
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Bot칩n para volver atr치s y eliminar resultados previos -->
    <a href="{{ url_for('consolidar') }}" class="btn btn-secondary">Volver Atr치s</a>
    {% endif %}

    <script>
        // Inicializar tooltips de Bootstrap
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        });
    </script>
    
    <!-- Enlace a Bootstrap JS y Popper.js (necesarios para algunas funciones de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

<div class="footer">
    <a href="/" class="btn btn-primary mb-3">Volver al inicio</a>
    <p>&copy; 2024 Procesador de Archivos Excel</p>
</div>
</html>
