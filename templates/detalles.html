<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="static\favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Archivos Excel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>

<body class="container mt-5">
    <h1 class="mb-4">Limpieza archivos Detalles Netcracker</h1>


    <div class="mb-3">
        <label id="modo_consolidacion" class="form-label">Seleccione el Modo de Limpieza:</label>
        <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Tubo hace referencia al caracter |, mientras que Coma al caracter ,">
        </i>
        <div class="btn-group" role="group" aria-label="Modo de Detalles">
            <input type="hidden" name="modo_seleccionado_detalle" id="modo_seleccionado_detalle">
            <button type="button" class="btn btn-primary" name="modo_seleccionado_detalle" value="limpiar_coma" onclick="mostrarFormulario('limpiar_coma');">Limpiar archivos por Comas</button>
            <button type="button" class="btn btn-primary" name="modo_seleccionado_detalle" value="limpiar_tubo" onclick="mostrarFormulario('limpiar_tubo');">Limpiar archivos por Tubo</button>

        </div>
    </div>

    <form method="post" enctype="multipart/form-data" id="form_detalle_coma" style="display: none;">
        <input type="hidden" name="modo_seleccionado_detalle" id="modo_seleccionado_detalle_coma">
        <div class="mb-3">
            <label for="file" class="form-label">Cargue sus archivos Excel:</label>
            <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Seleccione uno o varios archivos Excel para procesar">
            </i>
            </label>
            <input type="file" name="file1[]" class="form-control" multiple>
            <input type="hidden" name="modo_seleccionado" id="modo_seleccionado">
            <button type="submit" class="btn btn-primary"  id="Subida_de_Archivos">Procesar</button>
        </div>
    </form>


    <form method="post" enctype="multipart/form-data" id="form_detalle_tubo" style="display: none;">
        <input type="hidden" name="modo_seleccionado_detalle" id="modo_seleccionado_detalle_tubo">
        <div class="mb-3">
            <label for="file" class="form-label">Cargue sus archivos Excel:</label>
            <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Seleccione uno o varios archivos Excel para procesar">
            </i>
            </label>
            <input type="file" name="file2[]" class="form-control" multiple>
            <input type="hidden" name="modo_seleccionado" id="modo_seleccionado">
            <button type="submit" class="btn btn-primary"  id="Subida_de_Archivos">Procesar</button>
        </div>
    </form>


    <!-- Enlace a Bootstrap JS y Popper.js (necesarios para algunas funciones de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace a FontAwesome para Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <!-- Resto del cÃ³digo... -->

    <script>
        // Inicializar tooltips de Bootstrap
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        });
    
        function mostrarFormulario(modo) {
            // Asignar el valor del modo al input oculto
            if (modo == 'limpiar_coma') {
                document.getElementById('modo_seleccionado_detalle_coma').value = modo;
                // Mostrar el formulario
                document.getElementById('form_detalle_coma').style.display = 'block';
                // Ocultar el otro formulario
                document.getElementById('form_detalle_tubo').style.display = 'none';
            } else if (modo == 'limpiar_tubo') {
                document.getElementById('modo_seleccionado_detalle_tubo').value = modo;
                // Mostrar el formulario
                document.getElementById('form_detalle_tubo').style.display = 'block';
                // Ocultar el otro formulario
                document.getElementById('form_detalle_coma').style.display = 'none';
            }
        }
    </script>
    
</body>

</html>
